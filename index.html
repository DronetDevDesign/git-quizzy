<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Quizzy</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div class="wrapper">
    <header>
      <a href="#"><p>View high scores</p></a>
      <h1 class="git-quizzy-heading">Git-Quizzy</h1>
      <h3 class="timeLeft">Time: 0</h3>
    </header>
    <main class="slideContent">
      <h1 class="slide-titles">Javascript Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit.
      <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <div id="buttons">
        <button id="start-quiz" class="btn">Start Quiz</button>
      </div>
    </main>
  </div>
  

  <script src="./assets/js/script.js"></script>
</body>
</html>
